function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}
function showQuote() {
    const today = new Date().toDateString();
    const display = document.querySelector('.daily-quote-app .dq-display');
    let savedDate = localStorage.getItem("savedDate");
    let order = JSON.parse(localStorage.getItem("quoteOrder"));
    let index = parseInt(localStorage.getItem("quoteIndex"));
    if (!order) {
        order = shuffle([...quotes]);
        localStorage.setItem("quoteOrder", JSON.stringify(order));
        localStorage.setItem("quoteIndex", 0);
        localStorage.setItem("savedDate", today);
        display.innerText = order[0];
        return;
    }
    if (savedDate !== today) {
        index++;
        if (index >= quotes.length) {
            order = shuffle([...quotes]);
            index = 0;
            localStorage.setItem("quoteOrder", JSON.stringify(order));
        }
        localStorage.setItem("quoteIndex", index);
        localStorage.setItem("savedDate", today);
    }
    display.innerText = order[index];
}
